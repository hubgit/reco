<!doctype html>
<meta charset="utf-8">
<title>ReCo</title>

<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Sans">
<link rel="stylesheet" href="https://www.gstatic.com/freebase/suggest/4_2/suggest.min.css">
<link rel="stylesheet" href="app.css">

<link href="images/icon.png" rel="icon" sizes="60x60">
<link href="images/icon.png" rel="apple-touch-icon">

<section id="start">
	<h1><a href="./"><img src="images/icon.png">ReCo</a></h1>

	<p class="description">Create a Spotify playlist of related artists.</p>

	<form id="input" class="form-horizontal">
		<div id="artists"></div>

		<div class="input-group">
			<input type="text" id="add" name="artist" class="form-control">

			<span class="input-group-btn">
				<button type="submit" class="btn btn-success" id="add-button"><i class="fa fa-plus-circle"></i> Add</button>
			</span>
		</div>
	</form>

	<div id="colophon">
		<a href="http://the.echonest.com/"><img src="images/echonest-logo.png"></a>
		<a href="http://spotify.com/"><img src="images/spotify-logo.png"></a>
		<a href="http://www.freebase.com/"><img src="http://attribution.freebaseapps.com/freebase-attribution.png" alt="Freebase CC-BY"></a>
	</div>

	<div id="seeds">
		<div data-pid="b0072lb2" class="bbc">Steve Lamacq</div>
		<div data-pid="b006wq52" class="bbc">Mike Davies</div>
		<div data-pid="b00rwkjd" class="bbc">Stuart Maconie</div>
		<div data-pid="b00c000j" class="bbc">Lauren Laverne</div>
		<div data-pid="b01d76l8" class="bbc">Skream and Benga</div>
	</div>
</section>

<section id="suggestions"></section>

<section id="playlist"></section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-migrate-1.2.1.js"></script>
<script src="https://www.gstatic.com/freebase/suggest/4_2/suggest.min.js"></script>
<script src="http://git.macropus.org/jquery-ajax-queue/jquery.ajaxQueue.js"></script>
<script src="http://git.macropus.org/jquery-programmes/jquery.programmes.js"></script>

<script src="app.js"></script>
