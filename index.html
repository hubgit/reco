<section id="start">
	<h1><a href="./"><img src="images/icon.png">ReCo</a></h1>
	
	<p class="description">Create a Spotify playlist of related artists.</p>
	
	<form id="input" class="form-horizontal">
		<div id="artists"></div>
	
		<div class="input-group">
			<input type="text" id="add" name="artist" class="form-control">
			<span class="input-group-btn">
				<button type="submit" class="btn btn-success" id="add-button"><i class="glyphicon glyphicon-plus-sign"></i> Add</button>
			</span>
		</div>
	
		<!--<div>
			<a href="./" class="btn btn-warning" id="reset-button">Reset</a>
		</div>-->
