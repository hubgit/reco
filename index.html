<div class="container">
	<div class="hero-unit">
		<h1><a href="./"><img src="images/icon.png">ReCo</a></h1>

		<p class="description">Create a Spotify playlist of related artists.</p>

		<form id="input" class="form-horizontal">
			<div id="artists"></div>

			<div>
				<input type="text" id="add" name="artist">
				<button type="submit" class="btn btn-success" id="add-button"><i class="icon-white icon-plus-sign"></i> Add</button>
			</div>

			<!--<div>
				<a href="./" class="btn btn-warning" id="reset-button">Reset</a>
			</div>-->
		</form>

		<div id="suggestions"></div>
		<div id="playlist"></div>

		<div id="colophon">
			<a href="http://the.echonest.com/"><img src="images/echonest-logo.png"></a>
			<a href="http://spotify.com/"><img src="images/spotify-logo.png"></a>

	</div>
